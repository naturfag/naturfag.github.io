<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards with Flip and Pop-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 150px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background-color: #007bff;
            color: white;
        }

        .card-back {
            background-color: #f4f4f9;
            color: #333;
            transform: rotateY(180deg);
        }

        .pop-up-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 200px;
            height: 200px;
            background-image: url('bilde1.png'); /* Reference the local file */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .pop-up-image.active {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="handleCardClick(this)">
            <div class="card-inner">
                <div class="card-front">Hva er pH-verdi?</div>
                <div class="card-back">pH-verdi er et mål på surhet eller basiskhet i en løsning.</div>
            </div>
        </div>
        <div class="card" onclick="handleCardClick(this)">
            <div class="card-inner">
                <div class="card-front">Hva er drivhuseffekten?</div>
                <div class="card-back">Drivhuseffekten holder på varmen i jordens atmosfære ved hjelp av klimagasser.</div>
            </div>
        </div>
        <div class="card" onclick="handleCardClick(this)">
            <div class="card-inner">
                <div class="card-front">Hva er karbonavtrykk?</div>
                <div class="card-back">Karbonavtrykk er mengden CO₂-utslipp en person eller aktivitet forårsaker.</div>
            </div>
        </div>
    </div>

    <div class="pop-up-image" id="popUpImage"></div>

    <script>
        function handleCardClick(card) {
            // Snu kortet
            card.classList.toggle('flipped');

            // Vis pop-up bilde
            const popUp = document.getElementById('popUpImage');
            popUp.classList.add('active');

            // Fjern pop-up etter 600ms
            setTimeout(() => {
                popUp.classList.remove('active');
            }, 600);
        }
    </script>
</body>
</html>
